{% load static %}
<!DOCTYPE html>
<html>
    {% include "docs/pub/head.html" %}
    <body class="hold-transition skin-blue layout-top-nav">
        <div class="wrapper">
           {% include "docs/pub/nav.html" %}
            <!-- Full Width Column -->
            <div class="content-wrapper">
                <div class="container">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            {{ infos.title }}
                            <small>{{ infos.ptit }}</small>
                        </h1>
                      
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="box box-default">
                            <div class="box-header with-border">
                                <h3 class="box-title">{{ infos.title }}</h3>
                            </div>
                            <div class="box-body">
                                {% autoescape off %}
                                {{ infos.content }}
                                {% endautoescape %}
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </section>
                    <!-- /.content -->
                </div>
                <!-- /.container -->
            </div>
            <!-- /.content-wrapper -->
            
            {% include "docs/pub/copyright.html" %}
        </div>
        <!-- ./wrapper -->
        {% include "docs/pub/footer.html" %}
    </body>
</html>
